<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!--  webpage background video--------------------- -->
      <video
        class="back-vid"
        src="./videos/galaxy.mp4"
        type="video/mp4"
        loop
        autoplay
        muted
        plays-inline
      ></video>

      <!-- header section start--------------------- -->
      <header>
        <div class="logo">
          <img src="./images/9.png" alt="" />
          <h1>Taan Veer</h1>
        </div>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Projects</a></li>
        </ul>

        <div class="icons">
          <a href="#"><i class="fa-brands fa-square-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
      </header>

      <!--navbar blackhole box video------------------- -->
      <div class="blackhole-box">
        <video
          src="./videos/blackhole.mp4"
          type="video/mp4"
          loop
          autoplay
          muted
          plays-inline
        ></video>
      </div>

      <!-- hero section start------------------------ -->
      <section class="hero">
        <div class="hero-info">
          <div class="hero-info-title">
            <i class="fa-brands fa-sketch"></i>
            Front-End Developer Portfolio
          </div>
          <h1>
            Providing <span class="gradient">the best visual</span> experience
          </h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Reprehenderit eligendi natus nam at! Repellat consequuntur porro
            cum? Corporis, similique modi
          </p>
          <button><i class="fa-regular fa-paper-plane"></i>Contact Me</button>
        </div>

        <div class="hero-video">
          <video
            src="./videos/hero-video.mp4"
            type="video/mp4"
            autoplay
            loop
            muted
            plays-inline
          ></video>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
